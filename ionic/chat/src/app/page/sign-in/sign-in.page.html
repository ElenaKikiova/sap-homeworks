<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="sign-in">Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-input placeholder="Email"></ion-input>
    <ion-button color="primary" (click)="onNavToRegister()">Register</ion-button>
  </div>
</ion-content>
